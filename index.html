<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="game-board">
        <div class="screen gamestart" style="display:block">
            <div class="menu">
                <img src="./images/logo.png" class="logo">
                <table>
                    <tr><td><img src="./images/seta.gif" class="seta select1" style="display:block;"></td><td><p class="option">PLAY GAME</p></td></tr>
                    <tr><td><img src="./images/seta.gif" class="seta select2" style="display:none;"></td><td><p class="option">CONTROLS</p></td></tr>
                </table>
            </div>
        </div>
        <div class="screen gameover" style="display:none">
            <div class="menu">
                <img src="./images/logo.png" class="logo">
                <table>
                    <tr><td><img src="./images/seta.gif" class="seta select3" style="display:block;"></td><td><p class="option">RESTART</p></td></tr>
                    <tr><td><img src="./images/seta.gif" class="seta select4" style="display:none;"></td><td><p class="option">MENU</p></td></tr>
                </table>
            </div>
        </div>
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
    </div>
</body>
</html>
